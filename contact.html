<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixxo - Contacts</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script defer src="JS/main.js"></script>

    <link href="css/style.min.css" rel="stylesheet">
</head>
<body>
    <header class="contacts-header">
                <!--Header-->
        <div class="container">
            <nav class="contacts-navbar flex c-between">
                    <!--Hamburger-icon-->
                <a href="#" onclick="mobileMenu()" class="hamburger-icon">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                    <!--Hamburger-menu-slide-->
                <nav class="hamburger-menu">
                    <a href="home.html">Home</a>
                    <a href="#">Categories</a>
                    <a href="#">Products</a>
                    <a href="#">Contacts</a>
                </nav>
                    <!--Fixxo-logo-->
                <a class="fixxo-logo c-center" href="#"><img src="images/fixxo-icon.svg" alt="Fixxo"></a>
                    <!--Header-middle-links-->
                <div class="navbar-middle-links">
                    <a href="#">Home</a>
                    <a href="#">Categories</a>
                    <a href="#">Products</a>
                    <a href="#">Contacts</a>
                </div>
                    <!--Header-right-links-->
                <div class="navbar-right-links">
                    <a href="#"><i class="fa-regular fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-regular fa-shuffle"></i></a>
                    <a id="favourites" href="#"><i class="fa-regular fa-heart"></i>
                        <span class="notification">
                            1
                        </span>
                    </a>
                    <a id="cart" href="#"><i class="fa-regular fa-bag-shopping"></i>
                        <span class="notification">
                            3
                        </span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <section class="breadcrumb">
        <div class="container-small">
            <ul class="breadcrumb-list">
                <li><a href="index.html">Home</a></li>
                <li>Contacts</li>
            </ul>
        </div>
    </section>

    <section class="map">
        <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8137.794769963982!2d18.025221984534497!3d59.342157701427986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d86c5590a35%3A0xac5dd727a529fe56!2sEC%20Utbildning%20AB!5e0!3m2!1sen!2sse!4v1666006874087!5m2!1sen!2sse"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="contact-form">
        <div class="container-small">
            <h2>Come in Contact with Us</h2>
            <form onsubmit="submitForm(event)" novalidate>
                <div>
                    <input id="name" onkeyup="validate(event)"  type="text" placeholder="Your Name">
                    <div id="nameErrorMessage" class="errorMessage"></div>
                </div>
                <div>
                    <input id="email" onkeyup="validate(event)"  type="email" placeholder="Your Email">
                    <div id="emailErrorMessage" class="errorMessage"></div>
                </div>
                <div class="textarea">
                    <textarea id="message" onkeyup="validate(event)"  placeholder="Comments"></textarea>
                    <div id="commentErrorMessage" class="errorMessage"></div>
                </div>
                <div>
                    <button class="button-theme" type="submit">Post Comments</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-linkedin"></i>
        <p>&#xA9; 2022 Fixxo. All Rights Reserved</p>
    </footer>

</body>
</html>
